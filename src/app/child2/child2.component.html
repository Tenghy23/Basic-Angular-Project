<div>
    {{getChildMessage()}}
</div>
<div>
    Message from Parent: {{parentMessageToChild}}
</div>
<div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="30px">
    <label for="item-input">Send Message to Parent:</label>
    <input type="text" id="item-input" #textInput>
    <button type="button" (click)="sendChildMessageToParent(textInput.value)">Send</button>
</div>
