
<h2>Nested Form Group</h2>


<form [formGroup]="nestProfileForm">
    <h3>Names</h3>
    <div> 
        <label>
            First Name:
            <input formControlName="firstName">
        </label>
    </div>
    <div>
        <label>
            Last Name:
            <input formControlName="lastName">
        </label>
    </div>

    <div formGroupName="address">
        <h3>Address</h3>
      
        <div>
            <label>
                Street:
                <input formControlName="street">
              </label>
        </div>
        <div>
            <label>
                City:
                <input formControlName="city">
            </label>
        </div>
        <div>
            <label>
                State:
                <input formControlName="state">
            </label>
        </div>
        <div>
            <label>
                Zip Code:
                <input formControlName="zip">
            </label>
        </div>
      </div>

    <div>
        <button (click)="updateNest()">Update nested form group</button>
    </div>

</form>


<div *ngIf="displayFirstName && displayLastName">
    <div>
        <h4>Value from Nested Formgroup:</h4>
    </div>
    Names: <b>{{ displayFirstName }} {{ displayLastName }}</b>
</div>


<div *ngIf="displayStreet && displayCity && displayState && displayZip">
   Address: <b>{{ displayStreet }} {{ displayCity }} {{ displayState }} {{ displayZip }}</b>
</div>
