<h1>Child</h1>
{{childMessage}}
<div>
    Message from Parent: {{messageFromParent}}
</div>
<div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="30px">
    <label>
        Send a text to parent:
    </label>
    <input #text>
    <div>
        <button (click) = "sendMessageToParent(text.value)">Send message to parents</button>
    </div>
</div>
